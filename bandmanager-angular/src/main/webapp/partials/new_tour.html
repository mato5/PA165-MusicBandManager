<!DOCTYPE html>
<html>
<head>
    <title>Schedule new tour</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.23/angular-datepicker.css"
          integrity="sha256-U+MmTMsfSr10KojmaCk/++26rsMCY3Eu+9Oj9+MdF28=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.23/angular-datepicker.js"
            integrity="sha256-5/TDeytXadbzziIgS4Ay5CCwZdUouj+L/44fFNA8oYE=" crossorigin="anonymous"></script>

</head>
<body>

<h3>Schedule new tour</h3>
<hr>

<form name="form" novalidate class="form-horizontal">

    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="Tour name" id="name" type="text" ng-minlength="3" ng-maxlength="50" name="name"
                   class="form-control"
                   ng-model="newTour.name" required/>
        </div>
    </div>

    <br/>

    <div class="form-group" ng-class="{'has-error': !(form.address.$valid)}">
        <label for="address" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input placeholder="Tour city" id="address" type="text" ng-minlength="3" ng-minlength="50" name="address"
                   class="form-control"
                   ng-model="newTour.cityName" required/>
        </div>
    </div>

    <br/>

    <div class="form-group" ng-class="{'has-error': !(form.history.$valid)}">
        <label for="tourdate" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input placeholder="Tour date UNIX timestamp string" id="tourdate" type="text" ng-minlength="3"
                   ng-maxlength="50" name="name"
                   class="form-control"
                   ng-model="newTour.datetime" required/>
        </div>
    </div>

    <div class="form-group">
        <label for="band" class="col-sm-2 control-label">Band</label>
        <div class="col-sm-10">
            <select id="band" name="owner" class="form-control" ng-model="newTour.bandId" required>
                <option ng-repeat="band in availableBands" value="{{band.id}}">{{band.name}}</option>
            </select>
        </div>
    </div>

    <button ng-disabled="!form.$valid" ng-click="createNewTour(newTour)" class="btn btn-primary" type="submit">Create
    </button>

</form>

</body>
</html>
