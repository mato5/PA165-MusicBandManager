<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h3>{{ album.name }}</h3>
<br>

<table class="table">
    <thead>
    <tr>
        <th>GID</th>
        <th>Name</th>
        <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="song in album.songs">
        <td>
            <a ng-href="#!/songs/{{song.id}}">{{song.id}}</a>
        </td>
        <td>
            {{song.name}}
        </td>
        <td>
            <b>{{toHHMMSS(song.duration)}}</b>
        </td>
    </tr>
    </tbody>
</table>

<a href="#!/songs/new_song" class="btn btn-primary" ng-show="isManagerRole(role)">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Create song
</a>
</body>
</html>
