<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Band Manager</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
            integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.23/angular-datepicker.min.js"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
</head>
<body ng-app="bandManager">
<div class="container">
    <nav class="navbar navbar-light bg-faded" style="margin: 40px 0px 20px;">

        <!--<button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header"
        aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation"></button>-->

        <div class="collapse navbar-toggleable-xs" id="navbar-header">
            <a class="navbar-brand" href="#!/home.html">Home</a>
            <div id="navbar" class="nav nav-tabs float-xs-right">
                <ul class="nav nav tabs" ng-switch="role">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/songs">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/tours">Tours</a>
                    </li>

                    <li class="nav-item" ng-show="role === 'ROLE_MANAGER'">
                        <a class="nav-link" href="#!/managerinvites">Invites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/albums">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/bands">Bands</a>

                    </li>
                    <li class="nav-item" ng-show="role === 'ROLE_MEMBER'">
                        <a class="nav-link" href="#!/memberinvites">Invites</a>
                    </li>
                    <li class="nav-item" ng-show="role != 'ROLE_ANONYMOUS'">
                        <a class="nav-link" href="logout.html">Log out ({{principal_username}}, id:
                            {{principal_id}})</a>
                    </li>
                    <li class="nav-item" ng-show="role === 'ROLE_ANONYMOUS'">
                        <a class="nav-link" href="login.html">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="logoutOutput" class="alert alert-info" style="display: none;" role="alert">You have been logged out.</div>

    <script>
        var url = window.location.href;
        if (url.indexOf('?logout') !== -1) {
            document.getElementById('logoutOutput').style.display = 'block';
            setTimeout(function () {
                document.getElementById('logoutOutput').style.display = 'none';
            }, 5000);
        }
    </script>

    <div class="jumbotron" style="background-color:#f7f7f9">
        <div class="row">
            <div ng-view></div>
        </div>
    </div>
</div>
</body>
</html>
