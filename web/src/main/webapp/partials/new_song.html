<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create song</title>
</head>
<body>

<h3>Create new song</h3>
<hr>

<form name="form" novalidate class="form-horizontal">


    <div class="form-group row" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="Song name (title)" id="name" type="text"
                   ng-minlength="1"
                   ng-maxlength="100" name="name"
                   class="form-control"
                   ng-model="newSong.name" required/>
        </div>
    </div>

    <br/>

    <div class="form-group row" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="duration" class="col-sm-2 control-label">Duration (sec).</label>
        <div class="col-sm-10">
            <input placeholder="Song duration (sec)" id="duration"
                   name="duration"
                   type="number"
                   min="1"
                   class="form-control"
                   ng-model="newSong.duration" required/>
        </div>
    </div>

    <br/>

    <div class="form-group row">
        <label for="band" class="col-sm-2 control-label">Band</label>
        <div class="col-sm-10">
            <select id="band" name="owner" class="form-control" ng-model="newSong.bandId" required>
                <option ng-repeat="band in availableBands" value="{{band.id}}">{{band.name}}</option>
            </select>
        </div>
    </div>

    <button ng-disabled="!form.$valid" ng-click="createNewSong(newSong)" class="btn btn-primary" type="submit">
        Create
    </button>

</body>
</html>
